[MIfile]

; HEADER LENGTH (bytes)
hdr_len = 8
; MIFILE SHAPE [img_num, img_height, img_width]
shape = [2000, 1024, 1280]
; VARIABLE FORMAT
; Available formats:
; form	depth type
; c	    1	  char
; b	    1	  signed char
; B	    1	  unsigned char
; ?	    1	  bool
; h	    2	  short
; H	    2 	  unsigned short
; i	    4	  int
; I	    4 	  unsigned int
; l	    4	  long
; L	    4	  unsigned long
; q	    8	  long long
; Q	    8	  unsigned long long
; f	    4	  float
; d	    8	  double
; (see https://docs.python.org/2/library/struct.html)
px_format = B
; ACQUISITION FRAMERATE
fps = 10
; PIXEL SIZE
px_size = 1
; COMMENTS
comments = Sample: 17perc single gel, sample 2 days old -- pump rate: 0.25 ml/h (had to change it to 0.5, pressure wasnot rising anymore. No apparent leaks though)